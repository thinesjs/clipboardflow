<ion-header *ngIf="!hideHeader">
  <ion-toolbar>
    <ion-title>
      Clipboard
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullMax="400" pullMin="60">
    <ion-refresher-content refreshing-spinner="dots" pullingIcon="refresh"></ion-refresher-content>
  </ion-refresher>

  <div class="glob-container">
    <ion-row>
      <ion-col size-xs="12" size-md="4" push-md="8">
        <ion-card class="ion-no-margin ion-margin-top sticky">
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle color="medium" class="glob-text-bold">
              New Clipboard
            </ion-card-subtitle>
            <ng-container>
              <!-- Input-field-email -->
              <ion-item class="ion-no-padding">
                <ion-input type="text" [placeholder]="'Label your new Clipboard'" [(ngModel)]="clipboardName" (keyup.enter)="createClipboard()"
                           [autofocus]="true" [required]="true" name="email"></ion-input>
              </ion-item>
              <ng-template #loadBalance>
                <ion-card-title>
                  <ion-skeleton-text class="glob-margin-auto" animated style="line-height: 25px; width: 30%;">
                  </ion-skeleton-text>
                </ion-card-title>
              </ng-template>
            </ng-container>
            <ion-button class="ion-margin-top" size="small" (click)="createClipboard()">
            Create Clipboard
            <ion-icon slot="end" name="print"></ion-icon>
          </ion-button>
          </ion-card-header>
          <ion-progress-bar color="success"
            [value]="1"></ion-progress-bar>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="8" pull-md="4">
        <ng-container >
          <ion-card class="ion-no-margin ion-margin-top" [ngClass]="'ion-margin-bottom'">
            <ion-item-divider color="light" mode="md">
              <ion-label color="primary" class="semester-title">
                Clipboards
              </ion-label>
            </ion-item-divider>

            <ion-item [lines]="'none'"
              detail="true" button="true" mode="md">
              <ion-label class="ion-text-wrap">
                <h3>Module 1</h3>
                <ion-row class="ion-no-padding">
                  <ion-col size="6" class="ion-no-padding col-padding">
                    <small>Total Pastes: <span class="medium-size-text"
                        [ngClass]="'glob-success-text'">
                        2
                      </span>
                    </small>
                  </ion-col>
                  <ion-col size="6" class="ion-no-padding col-padding">
                    <small>Created: <span class="medium-size-text"
                        [ngClass]="'glob-success-text'">
                        22-04-2023
                      </span>
                    </small>
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
          </ion-card>
